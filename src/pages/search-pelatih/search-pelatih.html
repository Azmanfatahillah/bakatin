<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center" >
       <strong>Bakat-In</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
  <ion-card type="button" tappable (click)="goToSearch()">
    <img src="../../assets/imgs/pelatih1.png"/>
  </ion-card>
  <ion-card>
    <img src="../../assets/imgs/pelatih2.png"/>
  </ion-card>
  <ion-card>
    <img src="../../assets/imgs/pelatih3.png"/>
  </ion-card>
  <ion-card>
    <img src="../../assets/imgs/pelatih4.png"/>
  </ion-card>
</ion-content>
