<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center" >
       <strong>Bakat-In</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card type="button" tappable (click)="goToSearch()">
    <img src="../../assets/imgs/courseawal1.png"/>
  </ion-card>
  <ion-card>
    <img src="../../assets/imgs/courseawal2.png"/>
  </ion-card>
</ion-content>
