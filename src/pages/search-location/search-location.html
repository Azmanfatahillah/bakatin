<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center" >
       <strong>Bakat-In</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-header>

    <ion-navbar color="light">
      <ion-input placeholder="Enter Destination" padding-left autofocus></ion-input>
    </ion-navbar>

  </ion-header>
  <div class="list-no-border">
    <!--recent places-->
    <ion-item *ngFor="let item of places.recent" tappable (click)="searchBy(item)">
      <ion-icon name="md-time" item-left color="primary"></ion-icon>
      <span ion-text color="primary">{{ item.name }}</span>
    </ion-item>
  </div>
</ion-content>
